<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>cssMemSlider</title>
</head>

<body>
	<div class="container">
		<div class="slider">
			<input class="radio" type="radio" name="radio" id="radio1" checked>
			<input class="radio" type="radio" name="radio" id="radio2">
			<input class="radio" type="radio" name="radio" id="radio3">
			<input class="radio" type="radio" name="radio" id="radio4">
			<div class="slider__img">
				<div class="slider__img-preinner">
					<div class="slider__img-inner">
						<img class="slider__img-img" src="https://picsum.photos/seed/111/800/600" alt="#" class="">
						<img class="slider__img-img" src="https://picsum.photos/seed/222/800/600" alt="#" class="">
						<img class="slider__img-img" src="https://picsum.photos/seed/333/800/600" alt="#" class="">
						<img class="slider__img-img" src="https://picsum.photos/seed/444/800/600" alt="#" class="">
					</div>
	
				</div>
			</div>
			<div class="slider__title">
				<div class="slider__title-preinner">
					<div class="slider__title-inner">
						<div class="slider__title-text">Трудности и неприятности, которые чрезвычайно болезненны, но вовремя, и что?</div>
						<div class="slider__title-text">Свободные, легкие скидки за менее лестные, проваливаются в ничто.</div>
						<div class="slider__title-text">Другие права сохраняют главное, но ненавидят желание.</div>
						<div class="slider__title-text">Ничто не сравнится с успехом. Боль будет результатом.</div>	
					</div>
				</div>
				<div class="slider__buttons">
					<label class="slider__button" for="radio1">
						<div class="slider__control slider__control-1"></div>
					</label>
					<label class="slider__button" for="radio2">
						<div class="slider__control slider__control-2"></div>
					</label>
					<label class="slider__button" for="radio3">
						<div class="slider__control slider__control-3"></div>
					</label>
					<label class="slider__button" for="radio4">
						<div class="slider__control slider__control-4"></div>
					</label>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
